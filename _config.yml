title: Welcome! This is Siyun's blog!
description: > # this means to ignore newlines until "baseurl:"
  This blog represents my journey in studying back-end development.
permalink: ':title/'
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://liv303.github.io" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

future: true  #미래의 포스팅도 보여줄 것인지
published: true  #공개/비공개 여부 설정. default: true


